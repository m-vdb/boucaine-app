<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">


  <!-- Scan Tab -->
  <ion-tab title="Scanner un code" icon="icon ion-home" href="#/tab/scan">
    <ion-nav-view name="tab-scan"></ion-nav-view>
  </ion-tab>


  <!-- Menu Tab -->
  <ion-tab title="Voir le menu" icon="icon ion-heart" href="#/tab/menu">
    <ion-nav-view name="tab-menu"></ion-nav-view>
  </ion-tab>


  <!-- Contact Tab -->
  <ion-tab title="Contact" icon="icon ion-gear-b" href="#/tab/contact">
    <ion-nav-view name="tab-contact"></ion-nav-view>
  </ion-tab>


</ion-tabs>
